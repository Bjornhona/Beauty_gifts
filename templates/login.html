{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block main %}
  <h1>Login</h1>
  <form action="/login" method="post">
    <input name="username" placeholder="Username" type="text">
    <input name="password" placeholder="Password" type="password">
    <button type="submit">Log In</button>
  </form>
{% endblock %}
